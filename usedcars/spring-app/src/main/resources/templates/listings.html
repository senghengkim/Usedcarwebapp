<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listings</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="/js/listings.js" defer></script>
</head>
<body>
    <!-- Include the header fragment -->
    <div th:replace="~{header :: header}"></div>
    
    <main>
        <h1>Listings</h1>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Car ID</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Date</th>
                    <th>Dealership ID</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="listing : ${listings}">
                    <td th:text="${listing.id}">ID</td>
                    <td th:text="${listing.carId}">Car ID</td>
                    <td th:text="${listing.description}">Description</td>
                    <td th:text="${listing.price}">Price</td>
                    <td th:text="${listing.date}">Date</td>
                    <td th:text="${listing.dealershipId}">Dealership ID</td>
                </tr>
            </tbody>
        </table>
        
        <div class="add-listing-container">
            <button id="add-listing-button" class="blue-button">Add Listing</button>
            
            <!-- Add Listing Form -->
            <form id="add-listing-form" action="/api/listings/create" method="post" style="display: none;">
                <div class="form-group">
                    <label for="carId">Car ID:</label>
                    <input type="number" id="carId" name="carId" required>
                </div>
                
                <div class="form-group">
                    <label for="description">Description:</label>
                    <input type="text" id="description" name="description" required>
                </div>
                
                <div class="form-group">
                    <label for="price">Price:</label>
                    <input type="number" id="price" name="price" required>
                </div>
                
                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date" required>
                </div>
                
                <div class="form-group">
                    <label for="dealershipId">Dealership ID:</label>
                    <input type="number" id="dealershipId" name="dealershipId" required>
                </div>
                
                <button type="submit" class="blue-button">Add Listing</button>
            </form>
        </div>
    </main>
</body>
</html>
